<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mi Fan Page - Contacto</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!-- INICIO -->
		<header>
		    <div class="contenedor contenedor-header">
		         <div class="logo">
		            <span class="logo-icon">★</span>
		            <h2>Fan Page</h2>
		        </div>
		        <nav>
		            <ul>
		                <li><a href="index.html" class="nav-link">Inicio</a></li>
		                <li><a href="biografia.html" class="nav-link">Biografía</a></li>
		                <li><a href="galeria.html" class="nav-link">Galería</a></li>
		                <li><a href="contacto.html" class="nav-link  active">Contacto</a></li>
		            </ul>
		        </nav>
		    </div>
		</header>
		
		<!-- PRINCIPAL -->
		<main class="contenedor">
		    <h1 class="section-title">Contacto</h1>
		    
		    <div class="contact-intro">
		        <p>¡Me encantaría saber de ti! Si eres fan de <strong>Zitarrosa</strong>, contáctame para compartir contenido.</p>
		    </div>
		    
		    <div class="contact-form">
		        <form id="contact-form">
		            <div class="form-group">
		                <label for="name">Nombre completo</label>
		                <input type="text" id="name" required>
		            </div>
		            
		            <div class="form-group">
		                <label for="email">Correo electrónico</label>
		                <input type="email" id="email" required>
		            </div>
		            
		            <div class="form-group">
		                <label for="message">Tu mensaje</label>
		                <textarea id="message" required></textarea>
		            </div>
		            
		            <button type="submit" class="submit-btn">Enviar Mensaje</button>
		        </form>
		    </div>
		    
		    <div class="social-links">
		        <a href="https://www.facebook.com/">
        			<img src="./imagenes/facebook.png" class="social-link" alt="Facebook">
    			</a>
    			<a href="https://www.instagram.com/">
        			<img src="./imagenes/instagram.png" class="social-link" alt="Instagram">
    			</a>
		        <a href="https://www.whatasapp.com/">
        			<img src="./imagenes/whatsapp.png" class="social-link" alt="Whatsapp">
    			</a>
    			<a href="https://www.x.com/">
        			<img src="./imagenes/gorjeo.png" class="social-link" alt="X">
    			</a>
		        <a href="https://www.linkedin.com/">
        			<img src="./imagenes/linkedin.png" class="social-link" alt="Linkedin">
    			</a>
		    </div>
		</main>

		<!-- PIE -->
		<footer>
		    <div class="contenedor">
		        <p>© 2025 - Fan Page creada por Néstor Larroca</p>
		    </div>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
